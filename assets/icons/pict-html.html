<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictionary</title>
    <link rel="stylesheet" href="/pict-css.css">
    <!-- span style -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- La partie home Page pour demander les noms et commencer la partie -->
    <div class="containerStartGame">
        <div class="StartGame">
                <span>Player 1:</span>
                <span>Player 2:</span>
            <!-- !! form -->
            <form class="entree">
                <input type="text" id="name1" placeholder="Entrez votre nom">
                <input type="text" id="name2" placeholder="Entrez votre nom">
            </form>
            <!-- Au clique vérifier que les cases ont été remplies, puis effacer la balise pour commencer la partie -->
            <div class="PlayButton">
                <button class="Play">></button>
            </div> 
        </div>
    </div>

    <!-- La partie JEU -->
    
    <div class="containerGame">
        
        <div class="ecran">
            <canvas id="tableau"></canvas>
        </div>
        
        <div class="containerWordToFind">
            <span class="WordToFind"></span>
            <div class="containerChrono">
                <span class="temps"></span>
            </div>
        </div>
        <aside class="containerBoiteOutils">
            <div id="BoiteOutils">
                <input type="color" name="color" id="color" value="#6AA6E6">
                <input type="range" name="size-pen" id="size-pen" min="1" max="20" value="10">
                <button type="reset" id="reset">Tout effacer</button>
            </div>
        </aside>
        
    </div>
    <script src="/pict-js.js"></script>

</body>
</html>
